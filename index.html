  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Offbittrialdot';
      src: url('fonts/OffBitTrial-DotBold.woff') format('woff');
    }

    body {
      font-family: monospace;
      margin: 0;
      background: url("Texturelabs_Paper_381L.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    header {
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      
      background: white;
      border-radius: 25px;
      padding: 10px 30px;
      margin: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.9);
    }

    nav ul li {
        font-size: large;
        
      margin: 0 100px; /* smaller margin for better fit on small screens */

      text-decoration: none;
      color: black;
      font-family: 'Offbittrialdot';
      font-size: medium;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    .logo img {
      max-width: 50vw;
      height: auto;
      padding-bottom: 10%;
    }

    .corner-img {
      position: fixed;
      bottom: 0px;
      width: 20vw; /* scales with screen width */
      max-width: max-content;
      height: auto;
      z-index: 500;
    
    }
    .img-fluid{
        width:40vw ;
        
    }

    .corner-img .bottom-left{ 
        
        width: 22vw;
        left: 20px;
         } 
    .bottom-right { right: 0px;
        width: 21vw;
    margin-right: 0px; }
    .bottom-middle {
      left: 50%;
      width: 22vw;
      transform: translateX(-50%);
    }
    img:hover,
    img:focus{
    width: 30vw;
    height: auto;
}


  </style>
</head>
